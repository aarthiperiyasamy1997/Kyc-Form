<body class="bg-warning">
    <!-- <div class="Image">
        <img src="./images/bank.jpg" alt="something"/>
    </div> -->

    <h1 align="center">Kyc Form</h1>
    <div class="container">
        <div class="row justify-content-center">
    <form class="col-10 shadow rounded mb-5 p-3">
        <label>Name</label>
        <input type="Text" name="uname" placeholder="Enter The Name" class="form-control mb-3 "/>

        <label  >Gender</label>
        <input type="radio" name="Gname" value="Female" class="form-check-input"/> Female
        <input type="radio" name="Gname" value="Male" class="form-check-input"/>Male
        <input type="radio" name="Gname" value="Other" class="form-check-input"/>other<br/>

        <label class="mt-3">Nationality</label>
        <select class="form-control mb-3">
            <option selected hidden>Your Nationality</option>
            <option>India</option>
            <option>Singapore</option>
            <option>London</option>
        </select>

        <lable class="mt-4">PAN Number</lable>
        <input type="number" name="Pannumber"  class="form-control"/>

        <label class="mt-3">Adhar Number</label>
        <input type="number" name="Anumber" class="form-control mb-3"/>
        <label class="mt-3">Address</label><br/>
        <textarea name="address" placeholder="Enter the Address " class="col-12"></textarea>

       <div class="row justify-content-around p-3 ">
        <button class=" col-3 btn btn-success">submit</button>
        <button class= " col-3 btn btn-danger">cancel</button>
      </div>

        
    </form>
</div>
</div>



    
</body>
